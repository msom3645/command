<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="'text" id="'username" name="username" placeholder="Create username (only letters and numbers)" required>
        <br>
        <label for="">First Name</label>
        <input type="'text" id="'fname" name="fname" placeholder="Enter Your first Name" required>
        <br>
        <label for="">Last Name</label>
        <input type="'text" id="'lname" name="lname" placeholder="Enter Your last Name" required>
        <br>
        <label for="">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email address" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create Password" required>
        <br>
        <label for="">Confirm Your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
